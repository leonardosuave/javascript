<html lang="pt-br">
<head>

    <title>Tabuada</title>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>    
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="textano" id="nasc" min="0">
            </p>            
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi">
                <label for="femi">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>

    </footer>
