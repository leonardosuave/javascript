<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> kM/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="res">

    </div>
    <script>             
        function calcular () {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementsByClassName('res')[0]
            var vel = Number.parseInt(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> kM/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade</p>`
            } else {
                res.innerHTML += `<p>Você está dentro da velocidade permitida</p>`
            }
            res.innerHTML += `<p>Dirija com atenção!</p>`
        }          
    </script>
</body>
</html>
