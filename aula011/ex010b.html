<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Identificador de nacionalidade</h1>
    Qual país você nasceu: <input type="text" name="nasc" id="nasc">
    <input type="button" value="Pesquisar" onclick="nascionalidade()">
    <div id="res"></div>
    <script>
        function nascionalidade () {
            var p = window.document.getElementById('nasc')
            var res = window.document.getElementById('res')                          
            res.innerHTML = `<p>Você nasceu em ${p.value}</p>`
            if ((p.value.toLowerCase()) != 'brasil') {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
            }
        }
    </script>
</body>
</html>
