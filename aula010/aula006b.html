<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 16px arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area"><!--Indica apenas o Id. Náo vai passar eventos (onclick, onmouseenter, onmouseout...) como no modo de HTML-->
        Intereja.....
    </div>

    <script> //Exemplo de eventos por listeners (ouvidores) de dentro do JS
        var a = window.document.getElementById ('area') 
        a.addEventListener('click', clicar) //Adicionar Listener para cada evento que irá acontecer.
        a.addEventListener("mouseenter", entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {            
            a.innerText = 'Clicou!'
            a.style.background = 'blue' 
        }
        function entrar () {
            a.innerText = 'Entrou!' 
        }
        function sair() {
            a.innerText ='Saiu!' 
            a.style.background ='green'
        }
    </script>
</body>
</html>
