<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>       
        body {
            background-color: aquamarine;
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(243, 26, 26);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite o nuúmero: ')) // Retorna uma String
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // Retorna uma String
        var s = n1 + n2
        window.alert('A soma é ' + s) // Concatenação
        // (number + number) para adição
        //(string + string) para concatenação
    </script>   
</body>
</html>
